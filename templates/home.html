<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Book Recommendation System</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename= "assets/favicon.ico" )}}">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename= "css/styles.css" )}}" rel="stylesheet" />
    </head>
    <body style="background-color: rgba(0, 0, 0, 0.613)">
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background-color: rgb(164, 18, 18);">
            <div class="col navbar-brand ml-3">
              
                <h2><a href="/">Book Recommendation System</a></h2>

            </div>
            <div class="col-2 float-right " style="background-color: aqua;">
              <a href="/book_recommendation" >Recommendation Page</a>
            </div>
        </nav>

        <div class="col round  " style="background-color:rgba(0, 0, 0, 0.818) !important; margin-top:100px ; margin-left : 30px;margin-right:30px;margin-bottom: 20px ;color:white">
             <h4 class=" p-3">Top 50 Books</h4>
             <hr>
            {% for row in df.iterrows() %}
            <div  class="col-2 list-inline-item text-center">
                <img src="{{ row[1]['Image-URL-M']}}">
                <div class="col">

                    <p class="break-word"  style="font-size:small;font-weight: 600;">{{ row[1]['Book-Title']}}</p>
                    <ul class="break-word" style="font-size: small;" >Author :{{ row[1]['Book-Author']}}</ul>
                    <ul class="break-word"  style="font-size: small;">Rating: {{ row[1]['avg_rating']}}</ul>
                    <ul class="break-word"  style="font-size: small;">Views: {{ row[1]['num_ratings']}}</ul>
                </div>
            </div>
            
            {% endfor %}
        </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename="js/scripts.js" )}}"></script>
</body>
</html>
