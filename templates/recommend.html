<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Book Recommendation System</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename= "assets/favicon.ico" )}}">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename= "css/styles.css" )}}" rel="stylesheet" />
    </head>
    <body style="background-color: rgba(0, 0, 0, 0.613)">
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background-color: rgb(164, 18, 18);">
            <div class="navbar-brand ml-3">
              
              <h2><a href="/">Book Recommendation System</a></h2>
            </div>
        </nav>

        <div class="col" style="background-color:rgba(0, 0, 0, 0.818) !important; margin-top:100px ; margin-left : 30px;margin-right:30px;margin-bottom: 20px ;color:white;height:100vh">
            <h4>Recommendations</h4>
            <div class="pt-2 m-2">
                <form action="" method="post">
                    <input type="text" name="book" id="book" class="form-control" placeholder="Enter your Book Name"/>
                    <input for="book" type="submit" class="form-control-sm"/>
                </form>
            </div>
            <hr>
            {% if (data|length) > 0 %}
            <p> Recommendations : </p>
            <br>
            {% for row in data %}
            
            <div  class="col-2 list-inline-item text-center">
                <img src="{{ row[2]}}">
                <div class="col">

                    <p class="break-word"  style="font-size:small;font-weight: 600;">{{ row[0]}}</p>
                    <ul class="break-word" style="font-size: small;" >Author :{{ row[1]}}</ul>
                
                </div>
            </div>
            
            {% endfor %}
            {% else %}
                <p> No Recommendations</p>

            {% endif %}
        </div>

</body>
</html>
